<header>
    <div class="container">
        <div class="hdr-left-d">
            <img style="height: 75px; margin: 0px 10px;" src="..//image/LOGO.svg">
            <p>Аренда спецтехники <br><br>LIEBHERR c 2000 года</p>
        </div>

        <div class="hdr-right-d">
        <div class="hdr-first-tex">
            <img style="height: 20px; padding: 0px 5px;" src="..//image/bi_clock.png">
            <p>10:00-17:00</p>
            <div class="next">
                <img style="height: 20px;" src="..//image/Group.png">
            <p>г. Москва, <br>ул. Куликовская, 12</p>
            </div>
        </div>
            
        <div class="hdr-second-tex">
            <p>Свяжитесь со мной</p>
            <div class="hdr_code">
                <img src="..//image/Group (1).png">
                <code>+7 (495) 645-19-20</code><br>
                <code>+7 (495) 226-20-30</code><br>
                <code>+7 (499) 929-96-66</code>
            </div>
        </div>
        </div>
    </div>
    <div class="second-hdr">
        <nav>
            <ul>
                <li>
                    <a href="#">Каталог</a>
                </li>
                <li>
                    <a href="#">Услуги</a>
                </li>
                <li>
                    <a href="#">О компании</a>
                </li>
                <li>
                    <a href="#">Объекты</a>
                </li>
                <li>
                    <a href="#">Цены</a>
                </li>
                <li>
                    <a href="#">Блог</a>
                </li>
                <li>
                    <a href="#">Контакты</a>
                </li>
                <div class="hdr-left-input">
                    <input style="border: 1px solid grey;" type="text">
                    <i style="color: rgb(150, 150, 150);" class="fa-solid fa-magnifying-glass"></i>
                </div>
            </ul>
        </nav>
    </div>
</header>
